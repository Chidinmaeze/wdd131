<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog World City </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/dogworld.css">
    <link rel="stylesheet" href="styles/dogworld_large.css">
    <script src="scripts/dogworld.js" defer></script>
</head>

<body>
    <header>
        <img src="images/dogworld_logo.webp" alt="Dog World City Logo" loading="lazy">
        <h1>Dog World City</h1>
        <p>Your one-stop shop for all your pet's needs!</p>
        <p>FOOD | TOYS | ACCESSORIES | HEALTHCARE | GROOMING</p>
    </header>

    <nav>
        <a href="dogworldcity.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact Us</a>
        <a href="account.html">My Account</a>
    </nav>
    <main>
        <h2>Account Access</h2>
        <div class="account-container">
            <section class="account-panel" id="registration">
                <h3>Register</h3>
                <form id="register-form">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" placeholder="Enter your username" required>

                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>

                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Create Account</button>
                </form>
            </section>

            <section class="account-panel" id="login">
                <h3>Login</h3>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password"
                        required>

                    <div class="checkbox-container">
                        <input type="checkbox" id="save-password" name="save-password">
                        <label for="save-password">Remember Me</label>
                    </div>

                    <button type="submit">Login</button>
                </form>
                <div class="additional-options">
                    <span></span>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Dog World City | Your Pet's Paradise</p>
        <p id="lastModified">Last Modification: <span></span></p>
        <a href="citations.html">References</a>
        <div class="social">
            <a href="https://facebook.com" aria-label="Facebook">
                <img src="images/fb_facebook_facebook logo_icon.svg" alt="Facebook" loading="lazy">
            </a>
            <a href="https://instagram.com" aria-label="Instagram">
                <img src="images/instagram_logo.svg" alt="Instagram" loading="lazy">
            </a>

        </div>
    </footer>

    <script>
        document.getElementById('currentyear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').querySelector('span').textContent = document.lastModified;
    </script>
</body>

</html>
